<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar">
        <h1>üéØ Reto Grupo Bol√≠var</h1>
    </nav>

    <div class="connection-status connecting" id="connectionStatus">
        üîÑ Conectando...
    </div>

    <div class="container">
        <div class="header-section">
            <div class="week-progress">
                <h2>üìä Progreso Semanal del Equipo</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="weekProgress" style="width: 0%"></div>
                </div>
                <div class="stats">
                    <span id="completedTasks">0 tareas completadas</span>
                    <span id="totalTasks">0 tareas totales</span>
                </div>
            </div>

            <div class="team-selector">
                <h3>üë• Miembros del Equipo</h3>
                <div class="team-member active" onclick="selectMember('Duvan')">
                    <span>üîµ</span>
                    <span>Duvan</span>
                </div>
                <div class="team-member" onclick="selectMember('Juanse')">
                    <span>üü¢</span>
                    <span>Juanse</span>
                </div>
                <div class="team-member" onclick="selectMember('Isa')">
                    <span>üü°</span>
                    <span>Isa</span>
                </div>
                <div class="team-member" onclick="selectMember('Raul')">
                    <span>üü†</span>
                    <span>Raul</span>
                </div>
            </div>
        </div>

        <div class="calendar-grid" id="calendar">
            <!-- El calendario se generar√° din√°micamente -->
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxsZq65HUIif9SYTIx6T0SlpNpZaFSpMQ",
            authDomain: "calendario-grupo-bolivar2.firebaseapp.com",
            projectId: "calendario-grupo-bolivar2",
            storageBucket: "calendario-grupo-bolivar2.firebasestorage.app",
            messagingSenderId: "727096053646",
            appId: "1:727096053646:web:3de772558a625a66b85edf"
        };

        // Variables globales
        let currentMember = 'Duvan';
        let calendarData = {};
        let db = null;
        let isFirebaseEnabled = false;

        // Verificar si Firebase est√° configurado
        function isFirebaseConfigured() {
            return firebaseConfig.apiKey !== "YOUR_API_KEY_HERE" &&
                firebaseConfig.projectId !== "your-project-id";
        }

        // Inicializar Firebase solo si est√° configurado
        function initFirebase() {
            if (isFirebaseConfigured()) {
                try {
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.firestore();
                    isFirebaseEnabled = true;
                    updateConnectionStatus('connected');
                    loadFromFirebase();
                } catch (error) {
                    console.error('Error inicializando Firebase:', error);
                    isFirebaseEnabled = false;
                    updateConnectionStatus('disconnected');
                    initLocalMode();
                }
            } else {
                console.log('Firebase no configurado, usando modo local');
                isFirebaseEnabled = false;
                updateConnectionStatus('disconnected');
                initLocalMode();
            }
        }

        // Actualizar estado de conexi√≥n
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;

            switch (status) {
                case 'connected':
                    statusEl.textContent = '‚úÖ Conectado a Firebase';
                    break;
                case 'disconnected':
                    statusEl.textContent = 'üíæ Modo Local';
                    break;
                case 'connecting':
                    statusEl.textContent = 'üîÑ Conectando...';
                    break;
            }
        }

        // Obtener d√≠as de la semana
        function getWeekDays(date) {
            const week = [];
            const startOfWeek = new Date(date);
            const day = startOfWeek.getDay();
            const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1);
            startOfWeek.setDate(diff);

            for (let i = 0; i < 7; i++) {
                const day = new Date(startOfWeek);
                day.setDate(startOfWeek.getDate() + i);
                week.push(day);
            }
            return week;
        }

        // Obtener clave de semana
        function getWeekKey(date) {
            const week = getWeekDays(date);
            const start = week[0];
            const year = start.getFullYear();
            const month = String(start.getMonth() + 1).padStart(2, '0');
            const day = String(start.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Cargar desde Firebase
        async function loadFromFirebase() {
            try {
                const weekKey = getWeekKey(new Date());
                const doc = await db.collection('calendar').doc(weekKey).get();

                if (doc.exists) {
                    calendarData = doc.data().days || {};
                } else {
                    initCalendarData();
                }

                generateCalendar();

                // Escuchar cambios en tiempo real
                db.collection('calendar').doc(weekKey).onSnapshot((doc) => {
                    if (doc.exists) {
                        calendarData = doc.data().days || {};
                        generateCalendar();
                    }
                });

            } catch (error) {
                console.error('Error cargando desde Firebase:', error);
                initLocalMode();
            }
        }

        // Modo local
        function initLocalMode() {
            const weekKey = getWeekKey(new Date());
            const localData = localStorage.getItem(`calendar-${weekKey}`);

            if (localData) {
                try {
                    calendarData = JSON.parse(localData);
                } catch (error) {
                    initCalendarData();
                }
            } else {
                initCalendarData();
            }

            generateCalendar();
        }

        // Inicializar datos por defecto
        function initCalendarData() {
            const today = new Date();
            const currentWeek = getWeekDays(today);

            currentWeek.forEach(date => {
                const dateKey = date.toDateString();
                if (!calendarData[dateKey]) {
                    calendarData[dateKey] = {
                        objective: '',
                        tasks: [],
                        assignedTo: currentMember
                    };
                }
            });

            // Datos de ejemplo
            const exampleDate = currentWeek[0].toDateString();
            if (!calendarData[exampleDate].objective) {
                calendarData[exampleDate] = {
                    objective: 'Completar an√°lisis de mercado',
                    tasks: [
                        { text: 'Investigar competidores', completed: false },
                        { text: 'Analizar tendencias', completed: true },
                        { text: 'Preparar informe', completed: false }
                    ],
                    assignedTo: 'Ana Garc√≠a'
                };
            }
        }

        // Guardar datos
        async function saveData() {
            const weekKey = getWeekKey(new Date());

            // Guardar localmente siempre
            localStorage.setItem(`calendar-${weekKey}`, JSON.stringify(calendarData));

            // Guardar en Firebase si est√° disponible
            if (isFirebaseEnabled && db) {
                try {
                    await db.collection('calendar').doc(weekKey).set({
                        days: calendarData,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    console.error('Error guardando en Firebase:', error);
                }
            }
        }

        // Generar calendario
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const today = new Date();
            const weekDays = getWeekDays(today);
            const dayNames = ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado', 'Domingo'];

            calendar.innerHTML = '';

            // Headers
            dayNames.forEach(dayName => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = dayName;
                calendar.appendChild(header);
            });

            // Day cards
            weekDays.forEach((date, index) => {
                const dateKey = date.toDateString();
                const dayData = calendarData[dateKey] || { objective: '', tasks: [], assignedTo: currentMember };

                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${index >= 5 ? 'weekend' : ''} ${date.toDateString() === today.toDateString() ? 'today' : ''}`;

                const completedTasks = dayData.tasks.filter(t => t.completed).length;
                const totalTasks = dayData.tasks.length;
                const progressPercent = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

                dayCard.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    <input type="text" class="objective-input" placeholder="Objetivo del d√≠a..." 
                           value="${dayData.objective}" onchange="updateObjective('${dateKey}', this.value)">
                    
                    <div class="checklist" id="checklist-${dateKey}">
                        ${dayData.tasks.map((task, i) => `
                            <div class="checklist-item">
                                <input type="checkbox" ${task.completed ? 'checked' : ''} 
                                       onchange="toggleTask('${dateKey}', ${i})">
                                <input type="text" value="${task.text}" 
                                       onchange="updateTask('${dateKey}', ${i}, this.value)">
                                <button class="delete-task-btn" onclick="deleteTask('${dateKey}', ${i})">‚ùå</button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="add-task-btn" onclick="addTask('${dateKey}')">+ Agregar Tarea</button>
                    <button class="reset-day-btn" onclick="resetDay('${dateKey}')">üîÑ Reiniciar D√≠a</button>
                    
                    <div class="day-progress">
                        <div class="day-progress-bar">
                            <div class="day-progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <div class="day-progress-text">${completedTasks}/${totalTasks} completadas</div>
                    </div>
                `;

                calendar.appendChild(dayCard);
            });

            updateWeekProgress();
        }

        // Funciones de interacci√≥n
        function selectMember(member) {
            currentMember = member;
            document.querySelectorAll('.team-member').forEach(el => el.classList.remove('active'));
            event.target.closest('.team-member').classList.add('active');
        }

        function updateObjective(dateKey, value) {
            if (!calendarData[dateKey]) {
                calendarData[dateKey] = { objective: '', tasks: [], assignedTo: currentMember };
            }
            calendarData[dateKey].objective = value;
            calendarData[dateKey].assignedTo = currentMember;
            saveData();
        }

        function addTask(dateKey) {
            if (!calendarData[dateKey]) {
                calendarData[dateKey] = { objective: '', tasks: [], assignedTo: currentMember };
            }
            calendarData[dateKey].tasks.push({ text: 'Nueva tarea', completed: false });
            saveData();
            generateCalendar();
        }

        function updateTask(dateKey, taskIndex, value) {
            if (calendarData[dateKey] && calendarData[dateKey].tasks[taskIndex]) {
                calendarData[dateKey].tasks[taskIndex].text = value;
                saveData();
            }
        }

        function toggleTask(dateKey, taskIndex) {
            if (calendarData[dateKey] && calendarData[dateKey].tasks[taskIndex]) {
                calendarData[dateKey].tasks[taskIndex].completed = !calendarData[dateKey].tasks[taskIndex].completed;
                saveData();
                generateCalendar();
            }
        }

        // ‚úÖ Nueva funci√≥n: eliminar tarea
        function deleteTask(dateKey, taskIndex) {
            if (calendarData[dateKey] && calendarData[dateKey].tasks[taskIndex]) {
                calendarData[dateKey].tasks.splice(taskIndex, 1);
                saveData();
                generateCalendar();
            }
        }

        // ‚úÖ Nueva funci√≥n: reiniciar el d√≠a
        function resetDay(dateKey) {
            if (confirm("¬øSeguro que quieres reiniciar este d√≠a? Se borrar√°n todas las tareas.")) {
                calendarData[dateKey] = {
                    objective: '',
                    tasks: [],
                    assignedTo: currentMember
                };
                saveData();
                generateCalendar();
            }
        }

        function updateWeekProgress() {
            const today = new Date();
            const weekDays = getWeekDays(today);
            let totalTasks = 0;
            let completedTasks = 0;

            weekDays.forEach(date => {
                const dateKey = date.toDateString();
                const dayData = calendarData[dateKey];
                if (dayData && dayData.tasks) {
                    totalTasks += dayData.tasks.length;
                    completedTasks += dayData.tasks.filter(t => t.completed).length;
                }
            });

            const progressPercent = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            document.getElementById('weekProgress').style.width = progressPercent + '%';
            document.getElementById('completedTasks').textContent = `${completedTasks} tareas completadas`;
            document.getElementById('totalTasks').textContent = `${totalTasks} tareas totales`;
        }

        // Inicializar aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function () {
            updateConnectionStatus('connecting');
            setTimeout(() => {
                initFirebase();
            }, 1000);
        });

        // Guardar antes de salir
        window.addEventListener('beforeunload', function () {
            const weekKey = getWeekKey(new Date());
            localStorage.setItem(`calendar-${weekKey}`, JSON.stringify(calendarData));
        });
    </script>

</body>

</html>
